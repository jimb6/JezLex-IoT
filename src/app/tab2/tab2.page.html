<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Detail View
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Contacts</ion-card-title>
              <ion-card-subtitle>Registered Mobile Numbers</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-list inset *ngFor="let data of inboxItem">
                <ion-item>
                  <ion-avatar slot="start">
                    <img src="../../assets/icon/favicon.png">
                  </ion-avatar>
                  <ion-label>
                    <h2>{{ data.Name}}</h2>
                    <h3>{{ data.Number}}</h3>
                  </ion-label>
                    <ion-button (click)="deleteContact(data)" fill="outline" slot="end" color="danger">
                        Remove
                    </ion-button>

                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>

        </ion-col>
        <ion-col size="8">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Message</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-textarea placeholder="Write new message..."></ion-textarea>
              <ion-button color="primary">Send</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
