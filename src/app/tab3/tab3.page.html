<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 3</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-row>
        <ion-col size="3">
            <ion-row>
                <ion-col>
                    <ion-card>
                        <ion-item>
                            <ion-icon name="pin" slot="start"></ion-icon>
                            <ion-label>Google Map Visualization</ion-label>
                            <ion-button fill="outline" slot="end">View</ion-button>
                        </ion-item>

                        <ion-card-content>
                            Track your sensor coverage and how it works.
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-card>
                        <ion-list>
                            <ion-list-header>
                                <ion-label>
                                    Data Visualization
                                </ion-label>
                            </ion-list-header>

                            <ion-item>
                                <ion-label>Month</ion-label>
                                <ion-select placeholder="Select One">
                                    <ion-select-option value="jan">January</ion-select-option>
                                    <ion-select-option value="feb">February</ion-select-option>
                                    <ion-select-option value="mar">March</ion-select-option>
                                    <ion-select-option value="apr">April</ion-select-option>
                                    <ion-select-option value="may">December</ion-select-option>
                                    <ion-select-option value="june">May</ion-select-option>
                                    <ion-select-option value="jul">June</ion-select-option>
                                    <ion-select-option value="aug">July</ion-select-option>
                                    <ion-select-option value="sept">August</ion-select-option>
                                    <ion-select-option value="oct">September</ion-select-option>
                                    <ion-select-option value="nov">October</ion-select-option>
                                    <ion-select-option value="dec">November</ion-select-option>
                                </ion-select>
                            </ion-item>

                            <ion-input placeholder="Enter Year"></ion-input>
                        </ion-list>
                    </ion-card>
                </ion-col>

            </ion-row>
        </ion-col>
        <ion-col size="9">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Summary Graph</ion-card-title>
                    <ion-card-subtitle>This Graph contains all data from MQ135, MQ2, and DSM501A
                    </ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <div style="display: block"><canvas id="all-chart"></canvas></div>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
